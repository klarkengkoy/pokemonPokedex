<h2>{{ pokemonType | titlecase }} Type Pokemons</h2>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
<div [routerLink]="['/details', types.pokemon.name]" class=pokemonBox *ngFor="let types of types.pokemon | paginate: { itemsPerPage: 24, currentPage: p}">
    <img width=150 height=150 alt="pokemon thumbnail" [src]="getImg(types.pokemon.url)" onError="this.src='http://www.quickmeme.com/img/84/84a445fe41472facb50ad45072c03ad334ccedba9ed536b3284f538dcc7e32e0.jpg'">
  <p><span class=pokemonid>#{{ getId(types.pokemon.url) | number: '3.0-0' }} </span><br><span
      class="pokemonname">{{ types.pokemon.name | titlecase }}</span></p>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
